<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contacto.css">
    <script src="js/contacto.js"></script>
</head>
<body>
    
    <header class="header">
        <div class="logo">
            <img src="img/logo.png">
        </div>
        <div class="menu">
            <ul class="">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="nacional.html">Envío Nacional</a></li>
                <li><a href="internacional.html">Envío Internacional</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </div>
    </header>
    <img src="img/uship-contacto.png" style="width: 100%;">
    <h3>¿HABLAMOS?</h3>
    <div class="formulario">
        <div>
            <form action="">
            <div>
                <label for="nombre">Tu nombre y apellidos<span class="rojo">*</span>:</label>
                <br>
                <input placeholder="Ej: Alejandro" type="text" name="nombre" id="nombre">
            </div>
            <div>
                <label for="email">Email<span class="rojo">*</span>:</label>
                <br>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="telefono">Teléfono<span class="rojo">*</span>:</label>
                <br>
                <input type="number" name="telefono" id="telf">
            </div>
            <div>
                <label for="mensaje">Indica tu consulta:</label>
                <br>
                <textarea name="mensaje" id="mensaje" placeholder="Escribe aquí tu consulta"></textarea>
            </div>
            </form>
        </div>
        <div class="politicas">
            <input id="inpPoliticas" class="ant" type="checkbox" aria-hidden="true"/>
            <label for="inpPoliticas">Acepta la Política de <a href="">Protección de datos</a></label>
        </div>
        <p style="text-align: center;"><button id="envCont" type="button" >Envíar</button></p>
    </div>
         
</body>
</html>
