        <fieldset class="fild">
            <legend class="leyend"><b>Compra de Ticket</b></legend>
            <label for="nombre">Nombre visitante: </label>
            <input type="text" id="nombre" name="nombre" maxlength="50" required>

            <label for="edad">Edad: </label>
            <input type="number" id="edad" name="edad" min="18" max="105" required>
        <br>
            <label for="fechaVisita">Fecha de Visita: </label>
            <input type="date" id="fechaVisita" name="fechaVisita" required>
        <br>
            <label for="cantidadAdultos">Entradas adultos: </label>
            <input type="number" id="cantidadAdultos" name="cantidadAdultos" min="0" max="200">
            <br>
            <label for="cantidadJoven">Entradas niños (14 - 18): </label>
            <input type="number" id="cantidadJoven" name="cantidadJoven" min="0" max="100">
            <br>
            <label for="formaPago">Forma de pago: </label>
            <p class="listaFP">
                <input type="radio" name="formaPago" value="visa"> Visa
                <input type="radio" name="formaPago" value="MasterCard"> MasterCard
                <input type="radio" name="formaPago" value="PayPal"> PayPal
                <input type="radio" name="formaPago" value="Bizum"> Bizum
            </p>
            
            <div id="formTarjetaCredito">
                <label for="nombreTitular">Nombre Titular: </label>
                <input type="text" id="titular" name="titular" required>
                <label for="numeroTarjeta">Nº Tarjeta: </label>
                <input type="text" id="numeroTarjeta" name="numeroTarjeta" maxlength="16" minlength="16" required>
                <label for="cvv">CVV: </label>
                <input type="text" id="cvv" name="cvv" maxlength="3" minlength="3" required>
            </div>
            <div id="formPayPal">
                <label for="emailPayPal">Email del PayPal: </label>
                <input type="email" name="emailPayPal"  id="emailPayPal" required>
                <label for="passwordPayPal">Contraseña: </label>
                <input type="password" name="passwordPayPal" id="passwordPayPal" required>
            </div>
            <div id="formBizum">
                <label for="numeroBizum">Número Bizum: </label>
                <input type="number" name="numeroBizum" id="numeroBizum" maxlength="9" required>
            </div>
            <button type="submit" id="btn" class="button-30" role="button">Enviar</button>
        </fieldset>
